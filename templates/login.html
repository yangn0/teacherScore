</head>

<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header"></div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="t_id" name="t_id" type="text" placeholder="账户" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input id="login" name="" class="btn btn-success radius size-L"
							value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					</div>
				</div>
				
			</form>
		</div>
	</div>
	<div class="footer">Copyright 你的公司名称 by H-ui.admin.page.v3.0</div>

	<script type="text/javascript" src="static/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>

	<script>
		$("#login").click(function () {
			var t_id;
			var password;
			t_id=$("#t_id").val();
			password=$("#password").val();
			$.ajax(
			{
				url: "/login",
				type: "POST",
				data: {
					't_id':t_id,
					'password':password
				},
				async: true,
				
				success: function (returndata) {
					if(returndata!="工号或密码错误"){
						if(t_id=="admin"){
							window.location.replace("/addTeacher");
						}
						else window.location.replace("/index");
					}
					else alert(returndata);
				},
				error: function (returndata) {

					alert("error");

				}
			})});
	</script>

</body>

</html>
